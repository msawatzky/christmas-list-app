<router-outlet></router-outlet>

<div class="container mx-auto px-4 py-8">
  <h1 class="text-4xl font-bold text-center mb-8 text-gray-800">Christmas List</h1>

  <!-- List of Items -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
    <div *ngFor="let item of listItems" class="bg-white rounded-lg shadow-md p-6 hover:shadow-lg transition duration-300">
      <h3 class="text-xl font-semibold text-gray-800 mb-2">{{item.name}}</h3>
      <p class="text-gray-600 mb-3">{{item.description}}</p>
      <p class="text-green-600 font-medium mb-2">Price: ${{item.price}}</p>
      <p class="text-gray-700 mb-4">Store: {{item.store}}</p>
      <button 
        (click)="deleteListItem(item.id)"
        class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition duration-300">
        Delete
      </button>
    </div>
  </div>

  <!-- Add New Item Form -->
  <div class="bg-white rounded-lg shadow-lg p-8 max-w-2xl mx-auto">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">Add New Item</h2>
    <form (ngSubmit)="addListItem(newListItem)" class="space-y-6">
      <div class="flex flex-col">
        <label for="name" class="text-gray-700 mb-2">Name:</label>
        <input 
          id="name"
          type="text" 
          [(ngModel)]="newListItem.name" 
          name="name" 
          required
          class="border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <div class="flex flex-col">
        <label for="description" class="text-gray-700 mb-2">Description:</label>
        <textarea 
          id="description"
          [(ngModel)]="newListItem.description" 
          name="description" 
          required
          class="border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 h-32"></textarea>
      </div>

      <div class="flex flex-col">
        <label for="price" class="text-gray-700 mb-2">Price:</label>
        <input 
          id="price"
          type="number" 
          [(ngModel)]="newListItem.price" 
          name="price" 
          required
          class="border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <div class="flex flex-col">
        <label for="store" class="text-gray-700 mb-2">Store:</label>
        <input 
          id="store"
          type="text" 
          [(ngModel)]="newListItem.store" 
          name="store" 
          required
          class="border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <div class="flex flex-col">
        <label for="imageUrl" class="text-gray-700 mb-2">Image URL:</label>
        <input 
          id="imageUrl"
          type="text" 
          [(ngModel)]="newListItem.imageUrl" 
          name="imageUrl" 
          required
          class="border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <button 
        type="submit"
        class="w-full bg-blue-500 text-white px-6 py-3 rounded-lg font-medium hover:bg-blue-600 transition duration-300">
        Add Item
      </button>
    </form>
  </div>
</div>
